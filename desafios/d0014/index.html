<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 400px;
        }
        thead {
            background-color: gray;
            color: #ffffff;
        }
        
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <caption>

        </caption>
        <thead>
            <tr>
                <th>Área</th>
                <th>Disciplinas</th>
                <th rowspan="2">Notas</th>
                <th>Notas 1</th>
                <th>Notas 2</th>
                <th>Média</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
            </tr>
            <tr>
                <td>Física</td>
            </tr>
            <tr>
                <td>Química</td>
            </tr>
            <tr>
                <td>Biologia</td>
            </tr>
            <tr>
                <th colspan="6">Média de Exatas</th>
                <td>00</td>
            </tr>
                <th>Humanas</th>
                <th>Média de Humanas</th>
          
        </tbody>
    </table>
</html>
